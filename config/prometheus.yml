global:
  scrape_interval: 15s     # How often to scrape targets
  evaluation_interval: 15s # How often to evaluate rules

# Rule files (for alerting - we'll add these later)
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# Scrape configuration
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Our GoMetrics application
  - job_name: 'gometrics'
    scrape_interval: 5s    # Scrape more frequently for our app
    metrics_path: '/metrics'
    static_configs:
      - targets: ['gometrics:8080']  # Docker service name
    scrape_timeout: 4s     # Must be less than scrape_interval
